name: Run Tweet Bot

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours; adjust as needed
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write Google Credentials File
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Run tweet bot and capture output
        id: run_bot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SERVICE_ACCOUNT_FILE: credentials.json
        run: python GLRECS-BOT/GLRECS.py 2>&1 | tee bot_output.log

      - name: Print bot output
        run: cat bot_output.log

      - name: List files in directory
        run: ls -la

      - name: Upload bot output as artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: bot_output.log
          path: bot_output.log
